name: Fullstack CI with Cypress

on:
  push:
    branches: [main]

jobs:
  fullstack-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v3

      - name: Checkout backend repository
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git clone https://$TOKEN@github.com/Fantasyfays/ZorgMate.git backend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Serve frontend in background
        run: |
          npx serve -s build -l 3000 &
          npx wait-on http://localhost:3000

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and start backend
        working-directory: backend
        run: |
          ./mvnw clean package -DskipTests
          java -jar target/*.jar &
          npx wait-on http://localhost:8080

      - name: Run Cypress tests
        run: npx cypress run

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/zorgmate-frontend:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/zorgmate-frontend:latest
