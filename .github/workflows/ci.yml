name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run

      - name: Build React app
        run: npm run build

      - name: Docker build and push
        run: |
          docker build -t fays21/zorgmate-frontend:latest .
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u fays21 --password-stdin
          docker push fays21/zorgmate-frontend:latest
